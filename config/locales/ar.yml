        step3_desc4: 'يرسل الرد مباشرة للمستفسر ويظهر له كرد في محادثة البوت بأنه تم الرد على استفساره من قبل ممثل الدعم الفني'
        step3_desc5: 'بعدما تم الرد على الاستفسار من قبل المشرف يتم اغلاق الحالة وتظهر رسالة تاكيد للمشرف كما هو موضح ادناه'
