        step1_desc: 'من القائمة الجانبية اختر مستخدمي النظام كما هو موضح بالاسفل'
        step2: 'اضافة مستخدم جديد'
        step2_desc: 'اضغط على زر اضافة عنصر جديد للإنتقال الى صفحة الاضافة كما هو موضح بالاسفل'
        step2_desc2: 'بعد ذلك قم بكتابة المعلومات المطلوبة واختيار نوع المستخدم لتحديد الصلاحيات، ومن ثم اضغط علي زر اضافة'
      edit_settings:
        desc: 'لتعديل اسم المدرسة و نبذة عن المدرسة و التي تظهر بالبوت من خلال اتباع الخطوات التالية'
