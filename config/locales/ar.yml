        step1_desc: 'من خلال الضغط على ايقونة ايميل المستخدم باعلى يمين الشاشة، ستظهر قائمة خيارات اختر منها الإعدادات كما هو موضح بالأسفل'
        step2: 'تعديل معلومات المدرسة'
        step2_desc: 'ادخل معلومات المدرسة بالخانات الموضحة و اضغط زر تحديث ليتم تحديث المعلومات'
      absence:
        desc: 'لتحديث أيام الغياب عن طريق ملف اكسل مصدر من اي نظام كان يجب اتباع الخطوات التالية'
        step1: 'الدخول على صفحة الغياب'
        step1_desc: 'من خلال القائمة الجانبية اضغط على الطلاب ومن القائمة الفرعية'
        step2: 'الدخول على صفحة الاضافة'
        step2_desc: 'من خلال الضغط على زر اضافة سينتقل الى صفحة رفع البيانات'
        step3: 'رفع البيانات'
        step3_desc: 'من خلال الصفحة ادناه اختر نوع الملفات ملفات الغياب و ارفع ملف  اكسل.'
        step3_desc2: 'سيقوم النظام بالبحث عن الطالب و تسجيل المقرر و تحديث عدد ايام الغياب ان وجد التسجيل'
